<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component - MikDra1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="main__img">
          <div class="overlay"></div>
          <div  class="view__icon">
          <img src="images/icon-view.svg" alt="">
        </div>
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="main__p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price">
          <div>
            <img src="images/icon-ethereum.svg" alt="">
          <span class="price__span">0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <span class="time__span">3 days left</span>
        </div>
        </div>

        <div class="line"></div>

        <div class="creator">
          <div>
            <img src="images/image-avatar.png" alt="" />
          </div>
          <p class="creation"><span>Creation of</span> <span class="author">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
